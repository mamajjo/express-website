<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Generuj SMS</title>
  </head>
  <body>
    <div class="fixed-header">
      <div class="header-container">
        <h1>Generuj szybko arkusz sms!</h1>
      </div>
    </div>
    <div class="page">
      <form id="smsData" class="form">
        <div class="container">
          <div class="form container page-elem">
            <div class="wizard">
              <p>
                wybierz dzień wystawienia recept
              </p>
            </div>
            <select
              class="form_elem list page-elem"
              name="dbPath"
              id="db"
              size="10"
            >
            </select>
          </div>
        </div>
        <div class="container">
          <div class="form container page-elem">
            <div class="wizard">
              <p>
                wprowadź dane wizyt
              </p>
            </div>
            <textarea
              class="textbox form_elem page-elem"
              name="wizyty"
              form="smsData"
              placeholder="Tutaj wstaw wizyty"
            ></textarea>
          </div>
        </div>
        <div class="container">
          <div class="form container page-elem">
            <div class="wizard">
              <p>
                wprowadź dane z pinami
              </p>
            </div>
            <textarea
              class="textbox form_elem page-elem"
              name="pin"
              form="smsData"
              placeholder="Tutaj wstaw piny"
            ></textarea>
            <div class="container submit page-elem">
              <input
                type="submit"
                id="submitButton"
                class="generate"
                value="Generuj!"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="message-box page-elem">
        <div class="message-box-content page-elem">
          witam
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { loadDbHistory } from "./js/listbox.js";
    loadDbHistory();
  </script>
</html>
