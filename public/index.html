<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Generuj SMS</title>
  </head>
  <body>
    <div class="fixed-header">
      <div class="header-container">
        <h1>Narzędzie do generowania wysyłki sms</h1>
      </div>
    </div>
    <div class="page">
      <form id="smsData" class="form">
        <div class="container">
          <div class="form container form-elem card">
            <div class="wizard">
              <div class="large-number">
                1
              </div>
              <p>Wybierz dzień <strong>wystawienia</strong> e-recept</p>
            </div>
            <select
              class="form_elem list form-elem"
              name="dbPath"
              id="db"
              size="10"
              required
            >
            </select>
          </div>
        </div>
        <div class="container">
          <div class="form container form-elem card">
            <div class="wizard">
              <div class="large-number">
                2
              </div>
              <p>Wprowadź dane <strong>wizyt</strong></p>
            </div>
            <textarea
              class="textbox form_elem form-elem"
              name="wizyty"
              form="smsData"
              placeholder="Tutaj wstaw wizyty"
              required
            ></textarea>
          </div>
        </div>
        <div class="container">
          <div class="form container form-elem card">
            <div class="wizard">
              <div class="large-number">
                3
              </div>
              <p>Wprowadź dane z <strong>pinami</strong></p>
            </div>
            <textarea
              class="textbox form_elem form-elem"
              name="pin"
              form="smsData"
              placeholder="Tutaj wstaw piny"
              required
            ></textarea>
            <div class="container submit form-elem">
              <input
                type="submit"
                id="submitButton"
                class="generate"
                value="Generuj!"
                required
              />
            </div>
          </div>
        </div>
      </form>
      <div class="card form-elem hidable">
        <div class="message-box-content container"></div>
      </div>
    </div>
  </body>
  <script type="module">
    import { loadDbHistory } from "./js/listbox.js";
    loadDbHistory();
  </script>
</html>
